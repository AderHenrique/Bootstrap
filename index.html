<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Bootstrap</title>
    <link
      rel="stylesheet"
      href=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h2>Formul√°rio de Cadastro de Clientes</h2>
          <form class="formulario">
            <label class="form-label" for="nome">Seu nome:</label>
            <input class="form-control" type="text" id="nome" required />
            <label for="email" class="form-label">Seu e-mail:</label>
            <input type="email" class="form-control" id="email" required />
            <label class="form-label" for="numero"
              >Seu numero de telefone:</label
            >
            <input type="number" class="form-control" id="numero" required />
            <div class="form-check form-switch">
              <input
                type="checkbox"
                class="form-check-input"
                id="aceitoTermos"
                required
              />
              <label class="form-check-label" for="aceitoTermos"
                >Li e concordo com o termos.</label
              >
            </div>
            <button class="btn btn-success">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
